
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidro Clean - Assistente de Respostas</title>
    
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Erro Global:', msg, url, lineNo);
            const errDet = document.getElementById('error-details');
            if (errDet) errDet.innerText = `Erro: ${msg}\nFicheiro: ${url}\nLinha: ${lineNo}`;
            document.getElementById('diagnostic-card')?.classList.remove('hidden');
            return false;
        };

        setTimeout(() => {
            if (!window.REACT_INITIALIZED) {
                document.getElementById('loading-timeout-msg')?.classList.remove('hidden');
                document.getElementById('diagnostic-card')?.classList.remove('hidden');
                document.getElementById('main-spinner')?.classList.add('hidden');
            }
        }, 8000);
    </script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden; }
        .full-center { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        #root { width: 100%; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0?external=react",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root" class="full-center">
        <div id="main-spinner" class="flex flex-col items-center">
            <div class="spinner mb-6"></div>
            <h2 class="text-2xl font-black text-blue-600 tracking-tighter animate-pulse">HIDRO CLEAN</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">A preparar o seu workspace...</p>
        </div>
        
        <div id="loading-timeout-msg" class="hidden mt-8 text-center px-4 animate-in fade-in slide-in-from-bottom-4">
            <p class="text-slate-500 font-bold">O sistema está a demorar a responder.</p>
            <p class="text-[10px] text-slate-400 uppercase tracking-tighter">Verifique a sua ligação ou o diagnóstico abaixo.</p>
        </div>

        <div id="diagnostic-card" class="hidden mt-10 p-8 bg-white border border-red-100 rounded-[2.5rem] shadow-2xl max-w-md w-full mx-4 animate-in zoom-in duration-300">
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-10 h-10 bg-red-100 text-red-600 rounded-xl flex items-center justify-center font-black">!</div>
                <div>
                    <h3 class="text-red-600 font-black uppercase text-xs tracking-widest leading-none">Painel de Diagnóstico</h3>
                    <p class="text-[9px] text-slate-400 font-bold mt-1">FALHA NA INICIALIZAÇÃO DO REACT</p>
                </div>
            </div>
            
            <div class="bg-slate-50 p-4 rounded-2xl mb-6 border border-slate-100">
                <p id="error-details" class="text-[10px] font-mono text-slate-500 break-all leading-relaxed">
                    Aguardando deteção de erro no módulo principal...
                </p>
            </div>

            <div class="flex flex-col gap-3">
                <button onclick="window.location.reload()" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs font-black py-4 rounded-2xl uppercase tracking-widest shadow-xl shadow-blue-100 transition-all active:scale-95">
                    Recarregar Aplicação
                </button>
                <button onclick="alert(document.querySelector('script[type=importmap]').innerText)" class="w-full bg-slate-100 text-slate-500 text-[9px] font-black py-3 rounded-xl uppercase hover:bg-slate-200">
                    Inspecionar Import Map
                </button>
            </div>
        </div>
    </div>
</body>
</html>
