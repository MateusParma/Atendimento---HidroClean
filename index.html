
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidro Clean - Atendimento</title>
    
    <script>
        // Sistema de Diagnóstico Rápido
        window.onerror = function(msg, url, lineNo) {
            const errDet = document.getElementById('error-details');
            if (errDet) errDet.innerText = `Erro: ${msg}\nLinha: ${lineNo}`;
            document.getElementById('diagnostic-card')?.style.setProperty('display', 'block', 'important');
            document.getElementById('main-spinner')?.style.setProperty('display', 'none', 'important');
            return false;
        };

        // Timeout de segurança (5 segundos)
        setTimeout(() => {
            if (!window.REACT_INITIALIZED) {
                document.getElementById('diagnostic-card')?.style.setProperty('display', 'block', 'important');
                document.getElementById('main-spinner')?.style.setProperty('display', 'none', 'important');
            }
        }, 5000);
    </script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #diagnostic-card { display: none; background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center; border: 1px solid #fee2e2; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root" class="w-full h-full flex items-center justify-center">
        <!-- Loader Inicial -->
        <div id="main-spinner" class="flex flex-col items-center">
            <div class="spinner mb-4"></div>
            <h1 class="text-xl font-black text-blue-600 tracking-tighter uppercase">Hidro Clean</h1>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">A iniciar sistema...</p>
        </div>

        <!-- Card de Erro (Apenas se falhar) -->
        <div id="diagnostic-card">
            <div class="text-red-500 font-black text-xs uppercase tracking-widest mb-2">Falha no Arranque</div>
            <p class="text-slate-500 text-sm mb-4">O sistema não conseguiu carregar os módulos. Tente recarregar a página.</p>
            <div id="error-details" class="bg-slate-50 p-3 rounded-lg text-[10px] font-mono text-slate-400 mb-4 break-all">Aguardando detalhes...</div>
            <button onclick="window.location.reload()" class="w-full bg-blue-600 text-white font-black py-3 rounded-xl uppercase text-xs tracking-widest">Recarregar</button>
        </div>
    </div>
</body>
</html>
