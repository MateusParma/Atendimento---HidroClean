
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidro Clean - Assistente de Respostas</title>
    <!-- Tailwind via CSS padrão para evitar erros de 'eval' no navegador -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #root:empty { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #fff; }
        #root:empty::after { content: "A carregar Hidro Clean..."; font-weight: 800; color: #2563eb; letter-spacing: -0.05em; font-size: 1.2rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0?external=react",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="error-display" style="display:none; padding: 40px; text-align: center; font-family: sans-serif; position: fixed; inset: 0; background: white; z-index: 9999; flex-direction: column; align-items: center; justify-content: center;">
        <h2 style="color: #e11d48; font-weight: 900; font-size: 1.5rem; margin-bottom: 8px;">Erro de Inicialização</h2>
        <p style="color: #64748b; margin-bottom: 20px;">Não foi possível carregar os módulos da aplicação.</p>
        <p id="error-details" style="font-family: monospace; font-size: 12px; color: #94a3b8; margin-bottom: 24px; max-width: 400px; word-break: break-all;"></p>
        <button onclick="window.location.reload()" style="padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);">Tentar Novamente</button>
    </div>
</body>
</html>
