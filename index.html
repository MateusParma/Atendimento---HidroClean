
<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidro Clean - Assistente de Respostas</title>
    
    <!-- Diagnóstico de Erros Críticos -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Erro Global:', msg, url, lineNo);
            const errDet = document.getElementById('error-details');
            if (errDet) errDet.innerText = `Erro: ${msg}\nFicheiro: ${url}\nLinha: ${lineNo}`;
            document.getElementById('diagnostic-card')?.classList.remove('hidden');
            return false;
        };

        // Timeout para detetar se o React não iniciou
        setTimeout(() => {
            if (!window.REACT_INITIALIZED) {
                document.getElementById('loading-timeout-msg')?.classList.remove('hidden');
                document.getElementById('diagnostic-card')?.classList.remove('hidden');
            }
        }, 6000);
    </script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        #root:empty { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #fff; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0?external=react",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root">
        <div class="spinner"></div>
        <h2 class="text-xl font-black text-blue-600 animate-pulse">A carregar Hidro Clean...</h2>
        
        <div id="loading-timeout-msg" class="hidden mt-8 text-center px-4">
            <p class="text-slate-500 font-medium">O carregamento está a demorar mais do que o esperado.</p>
        </div>

        <div id="diagnostic-card" class="hidden mt-6 p-6 bg-white border border-red-100 rounded-3xl shadow-xl max-w-md w-full mx-4">
            <h3 class="text-red-600 font-black uppercase text-xs tracking-widest mb-2">Painel de Diagnóstico</h3>
            <p id="error-details" class="text-[10px] font-mono text-slate-400 bg-slate-50 p-3 rounded-lg break-all mb-4">A verificar conexão com módulos...</p>
            <div class="flex gap-2">
                <button onclick="window.location.reload()" class="flex-1 bg-blue-600 text-white text-[10px] font-black py-3 rounded-xl uppercase tracking-tighter">Recarregar App</button>
                <button onclick="alert(document.querySelector('script[type=importmap]').innerText)" class="bg-slate-100 text-slate-500 text-[10px] font-black px-4 rounded-xl uppercase">Ver Mapa</button>
            </div>
        </div>
    </div>
</body>
</html>
